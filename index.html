<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Maailman paras laskin</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> <!--defer lataa lÃ¤hdekoodin vasta kun koko sivu on latautunut-->
</head>
<body>
    <!--Create a grid for the calculator-->
    <div class="calc-grid">
        <div class="output">
            <div data-previous-opera class="previous-opera"></div>
            <div data-current-opera class="current-opera"></div>
        </div>
        <button data-all-clear>C</button>
        <button data-number>()</button>
        <button data-operation>%</button>
        <button data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-delete>DEL</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
